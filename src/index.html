<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aether — Generative Watercolor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <header class="header-wrap"><div class="project-headline tracking-widest uppercase">AETHER</div></header>

  <main id="stage">
    <div id="canvasHolder" class="rounded-xl p-6"></div>
  </main>

  <div class="aether-panel p-3 rounded-lg" role="region" aria-label="Aether controls">
    <textarea id="textInput" class="aether-input p-3 rounded-lg" placeholder="Type something expressive — press Generate or use Ctrl/Cmd+Enter"></textarea>
    <button id="generateBtn" class="aether-btn rounded-lg px-4 py-2" aria-label="Generate artwork"><span class="material-symbols-outlined" aria-hidden="true">auto_awesome</span><span class="btn-label">Generate</span></button>
  </div>

  <div class="attribution">Aether • p5.js • Local</div>

  <script src="./sketch.js"></script>
</body>
</html>
