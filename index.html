<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER - Sequential Watercolor Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- Material Symbols for minimal export icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            pointer-events: auto;
        }
        #input-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            pointer-events: auto;
        }
        textarea {
            width: 400px;
            height: 100px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.5);
            font-family: inherit;
            font-size: 16px;
            resize: none;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            display: block;
            padding: 10px 20px;
            border: none;
            background: rgba(0,0,0,0.1);
            color: #333;
            font-family: inherit;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: rgba(0,0,0,0.2);
        }

        /* Export icon button (top-right) - ICON ONLY */
        #export-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            width: 36px;
            height: 36px;
            padding: 6px;
            border-radius: 6px;
            border: none;
            background: transparent; /* icon-only: no white background */
            box-shadow: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            z-index: 50;
        }
        #export-btn:hover { background: rgba(0,0,0,0.04); }

        /* Global Material Symbols settings */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            line-height: 1;
        }

        /* Icon styling: outlined save symbol */
        #export-btn .material-symbols-outlined {
            font-size: 20px;
            color: #838384;
            display: inline-block;
            width: 20px;
            height: 20px;
        }

        .example-btn { margin-right:8px; padding:6px 10px; font-size:13px; background:rgba(255,255,255,0.9); border-radius:6px; border:none; cursor:pointer; }
        .example-btn:hover { background:rgba(255,255,255,1); }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui">
        <img id="logo" src="assets/logo.svg" alt="Logo">
        <!-- Export icon (Material Symbol) -->
        <button id="export-btn" title="Export PNG" aria-label="Export PNG"><span class="material-symbols-outlined" aria-hidden="true">save</span></button>

        <div id="input-container">
            <textarea id="text-input">Small Things</textarea>
            <div style="display:flex; gap:8px; margin-top:10px;">
              <button id="generate-btn">Generate</button>
            </div>
        </div>
    </div>
    <script src="dna.js"></script>
    <script src="sketch.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', () => {
            window.startGeneration(document.getElementById('text-input').value);
        });
        document.getElementById('export-btn').addEventListener('click', () => {
            if (typeof window.exportPNG === 'function') window.exportPNG();
        });
    </script>
</body>
</html>
