<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER - Sequential Watercolor Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            pointer-events: auto;
        }
        #input-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            pointer-events: auto;
        }
        textarea {
            width: 400px;
            height: 100px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.5);
            font-family: inherit;
            font-size: 16px;
            resize: none;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: rgba(0,0,0,0.1);
            color: #333;
            font-family: inherit;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui">
        <img id="logo" src="assets/logo.svg" alt="Logo">
        <div id="input-container">
            <textarea id="text-input">Pain is inevitable. Suffering is optional</textarea>
            <button id="generate-btn">Generate</button>
        </div>
    </div>
    <script src="sketch.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', () => {
            window.startGeneration(document.getElementById('text-input').value);
        });
    </script>
</body>
</html>
