<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aether â€” Generative Watercolor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="src/style.css">

</head>
<body>
  <header class="header-wrap"><div class="project-headline tracking-widest uppercase">AETHER</div></header>

  <main id="stage">
    <div id="canvasHolder" class="p-6"></div>
  </main>

  <div class="chat-card" role="search" aria-label="Prompt input">
    <textarea id="textInput" class="chat-input" rows="3" placeholder="Enter words or a phrase..."></textarea>

    <div style="display:flex;gap:8px;margin-top:8px;">
      <button id="clearBtn" class="clear-btn" aria-label="Clear input" type="button">Clear</button>
      <button id="generateBtn" class="icon-btn send-btn" aria-label="Generate artwork" type="button">Generate</button>
    </div>
  </div>

  <script src="src/sketch.js"></script>

  <script>
    (function(){
      const input = document.getElementById('chatInput');
      const clearBtn = document.getElementById('clearBtn');
      function updateClear(){
        clearBtn.style.display = input.value ? 'inline-flex' : 'none';
      }
      clearBtn.addEventListener('click', ()=>{ input.value = ''; input.focus(); updateClear(); });
      input.addEventListener('input', updateClear);
      // init
      updateClear();
    })();
  </script>
</body>
</html>
