      align-items: center;

    #brush-thickness {
      width: 140px;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      border-radius: 999px;

    /* Track base color is neutral; JS draws filled portion as gradient */
    #brush-thickness {

      background: transparent;

  <script>
    // Generate
    document.getElementById('generate-btn').addEventListener('click', () => {
      window.startGeneration(document.getElementById('text-input').value);
    });

    // Export (art layer only)
    document.getElementById('export-btn').addEventListener('click', () => {
      if (typeof window.exportPNG === 'function') window.exportPNG();
    });

    // Overlay toggle: show/hide grid/letters/paths (default: visible)
    (function () {
      const toggle = document.getElementById('overlay-toggle');
      const label = document.getElementById('overlay-label');
      // Start state
      window.showOverlays = true;

      function updateUI(state) {
        if (!toggle) return;
        toggle.classList.toggle('on', state);
        toggle.setAttribute('aria-pressed', String(state));
        if (label) label.classList.toggle('inactive', !state);
      }

      updateUI(window.showOverlays);

      if (toggle) {
        toggle.addEventListener('click', () => {
          window.showOverlays = !window.showOverlays;
          updateUI(window.showOverlays);
        });
      }

      if (label) {
        // clicking label toggles overlays too
        label.addEventListener('click', () => {
          if (toggle) toggle.click();
        });
      }
    })();

    // A-Z toggle: show letters A-Z in order by default (ON). When OFF, letters are randomized.
    (function () {
      const toggle = document.getElementById('az-toggle');
      const label = document.getElementById('az-label');

      // Default to A-Z enabled if not previously set
      window.sequentialAlphabet = (typeof window.sequentialAlphabet === 'undefined') ? true : window.sequentialAlphabet;

      function updateUI(state) {
        if (!toggle) return;
        toggle.classList.toggle('on', state);
        toggle.setAttribute('aria-pressed', String(state));
        if (label) label.classList.toggle('inactive', !state);
      }

      updateUI(window.sequentialAlphabet);

      if (toggle) {
        toggle.addEventListener('click', () => {
          window.sequentialAlphabet = !window.sequentialAlphabet;
          updateUI(window.sequentialAlphabet);

          // Apply mapping immediately
          if (window.sequentialAlphabet) {
            // Use DNA mapping (alphabetical)
            try { RUNTIME_ALPHABET_MAP = null; } catch (e) { /* ignore */ }
          } else {
            // Enable randomized runtime mapping
            try { initShuffledAlphabet(); } catch (e) { RUNTIME_ALPHABET_MAP = null; }
          }
        });
      }

      if (label) {
        // clicking label toggles A-Z too
        label.addEventListener('click', () => {
          if (toggle) toggle.click();
        });
      }
    })();

    // Dark Mode toggle
    (function () {
      const toggle = document.getElementById('dark-toggle');
      const label = document.getElementById('dark-label');
      window.darkMode = false;

      function updateUI(state) {
        if (!toggle) return;
        toggle.classList.toggle('on', state);
        toggle.setAttribute('aria-pressed', String(state));
        document.body.classList.toggle('dark-mode', state);
      }

      if (toggle) {
        toggle.addEventListener('click', () => {
          window.darkMode = !window.darkMode;
          updateUI(window.darkMode);
        });
      }

      if (label) {
        label.addEventListener('click', () => {
          if (toggle) toggle.click();
        });
      }
    })();
  </script>
  <script>
    // Dynamic engine loading
    let loadedEngines = new Set();

    function loadEngine(style) {
      if (loadedEngines.has(style)) return Promise.resolve();
      return new Promise((resolve) => {
        const script = document.createElement('script');
        // Prefer named engine file (engine.<style>.js) to avoid ambiguous engine.js files
        // Added cache-buster to ensure the latest engine code is loaded
        const named = `engines/${style}/engine.${style}.js?v=` + Date.now();
        const legacy = `engines/${style}/engine.js?v=` + Date.now();
        script.src = named;
        script.onload = () => {
          loadedEngines.add(style);
          resolve();
        };
        script.onerror = () => {
          // fallback to legacy path for backward compatibility
          const fallback = document.createElement('script');
          fallback.src = legacy;
          fallback.onload = () => { loadedEngines.add(style); resolve(); };
          fallback.onerror = () => resolve();
          document.head.appendChild(fallback);
        };
        document.head.appendChild(script);
      });
    }

    // Load default engine
    loadEngine('aether-soft');

    // Load engine on style change
    document.getElementById('styleSelector').addEventListener('change', (e) => {
      loadEngine(e.target.value);
    });
  </script>
  <script>
    // Palette Logic
    (function () {
      const indicator = document.getElementById('palette-indicator');
      const dropdown = document.getElementById('palette-dropdown');
      const grid = document.getElementById('palette-grid');
      const tabs = document.querySelectorAll('.palette-tab');
      let currentCategory = 'all';

      function populateDropdown() {
        if (!grid) return;
        grid.innerHTML = '';

        // Add Random option in 'all' category
        if (currentCategory === 'all') {
          const div = document.createElement('div');
          div.className = 'palette-option' + (window.SELECTED_PALETTE_ID === null ? ' active' : '');
          div.dataset.id = 'null';

          const preview = document.createElement('div');
          preview.className = 'palette-preview';
          preview.style.background = `linear-gradient(45deg, #ddd, #444)`;

          const name = document.createElement('div');
          name.className = 'palette-name-mini';
          name.textContent = 'Random';

          div.appendChild(preview);
          div.appendChild(name);
          grid.appendChild(div);
        }

        if (window.PALETTES) {
          const filtered = currentCategory === 'all'
            ? window.PALETTES
            : window.PALETTES.filter(p => p.category === currentCategory);

          filtered.forEach(p => {
            const div = document.createElement('div');
            div.className = 'palette-option' + (window.SELECTED_PALETTE_ID === p.id ? ' active' : '');
            div.dataset.id = p.id;

            const preview = document.createElement('div');
            preview.className = 'palette-preview';
            const colors = p.colors || ['#ccc'];
            const c1 = colors[0];
            const c2 = colors[Math.min(1, colors.length - 1)];
            const c3 = colors[Math.min(2, colors.length - 1)];
            preview.style.background = `conic-gradient(${c1} 0% 50%, ${c2} 50% 75%, ${c3} 75% 100%)`;

            const name = document.createElement('div');
            name.className = 'palette-name-mini';
            name.textContent = p.name;

            div.appendChild(preview);
            div.appendChild(name);
            grid.appendChild(div);
          });
        }
      }

      function updateIndicator() {
        if (!indicator) return;
        let meta = null;
        if (window.SELECTED_PALETTE_ID) {
          meta = (window.PALETTES || []).find(p => p.id === window.SELECTED_PALETTE_ID);
        }
        if (!meta) meta = window.CURRENT_ACTIVE_PALETTE_METADATA;

        if (meta && meta.colors) {
          const c1 = meta.colors[0] || '#ccc';
          const c2 = meta.colors[1] || c1;
          const c3 = meta.colors[2] || c2;
          indicator.style.background = `conic-gradient(${c1} 0% 50%, ${c2} 50% 75%, ${c3} 75% 100%)`;
        } else {
          indicator.style.background = `conic-gradient(#ccc 0% 50%, #999 50% 75%, #666 75% 100%)`;
        }
      }

      indicator.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpening = dropdown.style.display !== 'flex';
        dropdown.style.display = isOpening ? 'flex' : 'none';
        if (isOpening) populateDropdown();
      });

      document.addEventListener('click', () => { dropdown.style.display = 'none'; });

      dropdown.addEventListener('click', (e) => {
        e.stopPropagation();
        const tab = e.target.closest('.palette-tab');
        if (tab) {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentCategory = tab.dataset.category;
          populateDropdown();
          return;
        }

        const option = e.target.closest('.palette-option');
        if (option) {
          const id = option.dataset.id === 'null' ? null : option.dataset.id;
          window.SELECTED_PALETTE_ID = id;
          grid.querySelectorAll('.palette-option').forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
          window.CURRENT_ACTIVE_PALETTE_METADATA = null;
          updateIndicator();
          dropdown.style.display = 'none';
        }
      });

      populateDropdown();
      setInterval(updateIndicator, 1000);
      updateIndicator();
      window.refreshPaletteUI = () => { populateDropdown(); updateIndicator(); };
    })();
  </script>
  <script>
    // Word toggles UI: render checkboxes for each parsed word and expose visibility map
    function renderWordToggles(words) {
      const wrap = document.getElementById('word-toggles');
      if (!wrap) return;
      console.log('[UI] renderWordToggles called, words=', words);
      wrap.innerHTML = '';
      window.wordVisibility = words.map(() => true);

      words.forEach((w, idx) => {
        const label = document.createElement('label');
        label.className = 'word-toggle';
        label.style.cursor = 'pointer';

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = true;
        cb.disabled = false; // ensure explicitly enabled
        cb.tabIndex = 0;
        cb.style.pointerEvents = 'auto';
        cb.dataset.index = idx;
        cb.addEventListener('change', (e) => {
          const i = parseInt(e.target.dataset.index, 10);
          window.wordVisibility[i] = e.target.checked;
          // If we toggled off the current word, advance to next visible
          if (typeof currentWordIndex !== 'undefined' && typeof currentPaths !== 'undefined') {
            if (i === currentWordIndex && !window.wordVisibility[i]) setTargetToCurrent();
          }
          // Recompose the main art layer to reflect visibility change
          try { if (typeof window.recomposeArtLayer === 'function') window.recomposeArtLayer(); } catch (err) { /* ignore */ }
        });

        const span = document.createElement('span');
        span.textContent = `${idx + 1}. ${w}`;

        label.appendChild(cb);
        label.appendChild(span);
        wrap.appendChild(label);
      });
    }

    // Optional: show preview of words while editing (disabled checkboxes)
    function renderPreviewWordToggles(words) {
      const wrap = document.getElementById('word-toggles');
      if (!wrap) return;
      wrap.innerHTML = '';
      words.forEach((w, idx) => {
        const label = document.createElement('label');
        label.className = 'word-toggle preview';
        const cb = document.createElement('input');
        cb.type = 'checkbox'; cb.checked = true; cb.disabled = true;
        const span = document.createElement('span');
        span.textContent = `${idx + 1}. ${w}`;
        label.appendChild(cb);
        label.appendChild(span);
        wrap.appendChild(label);
      });
    }

    // Keep a live preview of the words as the user types
    document.getElementById('text-input').addEventListener('input', (e) => {
      const clean = (e.target.value || '').replace(/[^\w\s]/g, '');
      const words = clean.split(/\s+/).filter(Boolean);
      renderPreviewWordToggles(words);
    });

    // Initialize preview on load
    renderPreviewWordToggles((document.getElementById('text-input').value || '').replace(/[^\w\s]/g, '').split(/\s+/).filter(Boolean));
  </script>
